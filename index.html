    <div class="infos">

       <input id="terceiraNota" type="number" class="inputs" placeholder="Digite a terceira nota: ">
       <input id="QuartaNota" type="number" class="inputs" placeholder="Digite a terceira nota: ">    
    </div>
    <botton id="mudarBotao" class="botao" onclick="calcular()">Calcular</botton>
    
    <div class="tela">
        <h2 class="suaNota" id="suaNota">Sua nota foi:</h2>
        <h2 class="notareal" id="notareal"></h2>
        <h3 class="passouounao" id="passou"></h3>
    </div>
